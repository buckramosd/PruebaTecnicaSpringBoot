<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Editar Usuario</h1>
    <form action="#" th:action="@{/crud/actualizar}" th:object="${usuario}" method="post">
        <input type="hidden" id="id" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}"/>
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="apellido" th:field="*{apellido}"/>
            <label for="edad">Edad</label>
            <input type="number" class="form-control" name="edad" id="edad" th:field="*{edad}"/>
        </div>
        <button type="submit" class="btn btn-info">Modificar</button>
    </form>
</div>
</body>
</html>
